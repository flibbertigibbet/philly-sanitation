<!DOCTYPE html>
<html>
  <head>
    <title>Philly Sanitation Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        minimum-scale=1, maximum-scale=1, user-scalable=0, target-densityDpi=device-dpi" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="trashstyle.css">
    <script src="http://maps.google.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <form id="myform">
      <div id="panel">
          <input class="bold" id ="address" type="text" placeholder="enter address"> 
          <input class="bold" type="submit" value="Search">
      </div>
    </form>
    <script type="text/javascript">
    $('#myform').submit(function() {
        searchAddress();
        return false;
      });
    </script>
    <div id="loading">
      <div class="bubblingG">
        <span id="bubblingG_1"></span>
        <span id="bubblingG_2"></span>
        <span id="bubblingG_3"></span>
      </div>
    </div>
    <script src="trashmap.js" type='text/javascript'></script>
  </body>
</html>
